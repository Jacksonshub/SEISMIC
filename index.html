<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seismic Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    .logo-bg {
      position: fixed;
      inset: 0;
      background: #000;
      opacity: 0.3;
      display: grid;
      grid-template-columns: repeat(auto-fill, 120px);
      padding: 40px;
      gap: 40px;
    }

    .logo-bg img {
      width: 60px;
      height: 60px;
      filter: hue-rotate(270deg) brightness(1.5) saturate(2);
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .input-box {
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
    }

    input {
      padding: 12px 18px;
      border-radius: 6px;
      border: none;
      width: 260px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #caff8a;
      color: #222;
      font-weight: bold;
    }

    .display-box {
      width: 750px;
      padding: 120px 60px;
      text-align: center;
      background: #4b2e1a;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      font-size: 56px;
      line-height: 1.3;
    }

    .highlight {
      color: #caff8a;
    }
  </style>
</head>
<body>
  <div class="logo-bg" id="logo-grid"></div>

  <div class="content">
    <div class="input-box">
      <input id="userInput" placeholder="Type something..." />
      <button onclick="generate()">Generate</button>
    </div>

    <div class="display-box">
      <span>Seismic is for</span><br>
      <span class="highlight" id="output">[ ]</span>
    </div>
  </div>

  <script>
    // Insert repeated logos
    const logoGrid = document.getElementById('logo-grid');
    for (let i = 0; i < 60; i++) {
      const img = document.createElement('img');
      img.src = "1001387228.png"; // logo 1
      logoGrid.appendChild(img);
    }

    function generate() {
      const value = document.getElementById('userInput').value.trim();
      document.getElementById('output').textContent = `[${value}]`;
    }
  </script>
</body>
</html>
